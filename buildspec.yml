version: 0.2

phases:
  install:
    runtime-versions:
      docker: 19 

  pre_build:
    commands:
      - docker-compose up -d
  build:
    on-failure: ABORT
    commands:
      - echo Build started on `date`
      - echo Compiling the Node.js code
      - pwd
      - docker build nodeServer
  post_build:
    commands:
      - echo Build completed on `date`

